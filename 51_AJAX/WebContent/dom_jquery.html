<body>

<h1 align="center">jquery_dom</h1>
<ul>
	<li>리스트 없음</li>
</ul>

<input value="1234">

<script type="text/javascript">
	var h1Flag = true;
	$("h1").click(function() {
		if(h1Flag){
			$(this).html("<i>새로운 제목</i>");
			$(this).attr("align", "left");
			h1Flag=false;
			//alert($("input").attr("value"));
			alert($("input").val())
			$("input").val('')
		}else{
			$(this).html("<b>jquery_dom</b>");
			$(this).attr("align", "center");
			h1Flag=true;
		}
	})
	
	var h = $("h1").attr("align");
	console.log(h);
	console.log($("h1").text());
