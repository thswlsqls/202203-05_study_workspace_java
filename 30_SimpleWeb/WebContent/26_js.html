<script type="text/javascript">
	//동작 정의 - 메서드(원하는 시점에 아무때나 호출 가능), 
	// 생성자(new 키워드를 통해 별도의 메모리구조 정의)

	//소문자			대문자		권장사항
	
	// 자바스크립트 동작 정의할 때 function으로만 가능 - 메서드, 생성자
	function a_user(){
		console.log(this);
		console.log("funcrion a_user")
	}
	
	a_user(); // 메서드처럼 호출 -- 현재 위치가 Window
	
	new a_user(); // 생성자처럼 호출 = 메모리를 a_user 객체로 새로 할당

	// 권장사항 - 대소문자로 메서드, 생성자 구분, 리턴 타입 자리는 없다. 매개인자 자리 선택 
	var userMethod = function(){}
	
	var UserConstructor = function(name, age){}

	
	
</script>
