<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	// window 객체에 자동 등록
	// 모든 식별자에 내가 원하는 객체를 정의 ==> 누구나 쉽게 원하는 정의 ==> typeof (종류 구분)
	var a1="원래는 식별자를 구분하기 위해서 var 권장";
	a2="var생략해도 문제 있는지 확인";
	
	alert = "원하는 값을 입력";
	
	console.log(typeof alert);
		
	if(typeof alert == "function"){
		alert("객체지향");	
	}
	
	var b1, b2, b3;
	
	console.log(b1);	//undefined
	
	b2=1234;
	b3="1234";
	
	console.log(b2+1);
	console.log(b3+1);
	
	console.log(b2 == b3); //내용을 비교
	console.log(b2 === b3); //+처럼 종류를 먼저 비교, 같은 종류의 값만 내용물을 비교
	
	let hour = new Date().getHours();
	console.log(hour); // 반환 - 0에서 23사이의 정수
	var message;
	
	if(hour>=9 && hour<12){
		message = "오전 수업시간"
	}else if(hour<13){
		console.log("점심시간")
	}else if(hour<18){
		message = "오후 수업시간"
	}else{
		message = "자율 학습시간"
	}
	console.log("현재 " + hour + "시, " + message + "입니다.");
	
</script>
</head>
<body>

</body>
</html>
