<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var dan = 2;
	document.writeln("2단     3단	4단" +"</br>");
	for(var i=1; i<=9; i++){
		document.writeln("</br>")
		for(dan = 2; dan<=4; dan++){
			document.writeln(dan + "*" + i + "=" + dan*i + "&nbsp");
			document.writeln("<span>    </span>")
		}
	}
	
	document.write("<table border='1'>");
	for(var num1 = 1; num1 <= 9; num1++){
		document.write("<tr>");
		for(var num2 = 2; num2 <= 4; num2++){
			document.writeln("<td>"+(num2)+" * " +num1+"="+(num2)*num1+"</td>");
		}
		document.write("</tr>");
	}
	document.write("</table>");
	
	
	document.write("<div>");
	for(var num1 = 1; num1 <= 9; num1++){
		document.write("<div style='display:flex; flex-direction:row'>");
		for(var num2 = 2; num2 <= 4; num2++){
			document.writeln("<div>"+(num2)+" * " +num1+"="+(num2)*num1+"</div>");
		}
		document.write("</div>");
	}
	document.write("</div>");
	
</script>
</head>

<body>
	<h1>html, css, javascript 연관관계 - 독립적으로 유지하는 방법 고민, 원하는 시점 호출 ==> function, object, </h1>


</body>
</html>
