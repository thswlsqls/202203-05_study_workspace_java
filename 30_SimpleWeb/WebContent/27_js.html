<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">

	// 동작 - 반복 호출 가능한 메서드 - 매개인자 선언은 필수가 아님. arguments 무조건 제공
	var getTimeMessage = function(time){
		var message = "입력값은 시간"
		// 자바스크립트는 입력값이 다양할 수 있기 때문에 동작에서 체크
		if(arguments.length == 1 && typeof arguments[0] == 'number'){
			console.log(time, arguments.length, typeof arguments[0]); // arguments는 배열임	
			message = time+"시 입니다.";
		}
		return message;
	}

	// 호출할때 매개인자 갯수가 다양하게 입력이 가능 overloading = 다양성
	console.log(getTimeMessage(10));
	console.log(getTimeMessage());
	console.log(getTimeMessage("abc"));
	console.log(getTimeMessage(1, 2, 3, 4, 5, 6, 7));
	
</script>
</head>
<body>

</body>
</html>
